<div>
  <mat-card class="card-container">
    <mat-card-header>
    <mat-card-title>Monthly expenses</mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
    </mat-card-content>
  </mat-card>

</div>
